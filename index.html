<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Slider JS</h1>
  <div class="slider">
    <div class="slider__container">
      <img class="slider__image fade" src="images/HTML5_sticker.png" alt="">
    </div>
    <div class="slider__controls">
      <div class="slider__dots">
        <span class="slider__dot active"></span>
        <span class="slider__dot"></span>
      </div>
      <button class="slider__nav slider__nav-left" onclick="nextIndex(-1)">&lt;</button>
      <button class="slider__nav slider__nav-right" onclick="nextIndex(1)">&gt;</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
